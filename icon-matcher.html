<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon Matcher ‚Äî D&D Item Shop</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #111827; color: #e5e7eb; font-family: sans-serif; font-size: 13px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

    header { background: #1f2937; border-bottom: 1px solid #374151; padding: 10px 16px; display: flex; align-items: center; gap: 12px; shrink: 0; }
    header h1 { color: #f59e0b; font-size: 16px; }
    header .info { color: #9ca3af; font-size: 12px; }
    #btn-export { margin-left: auto; background: #d97706; color: white; border: none; padding: 6px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; }
    #btn-export:hover { background: #b45309; }

    .main { display: flex; flex: 1; overflow: hidden; }

    /* LEFT: item list */
    .items-panel { width: 280px; min-width: 220px; border-right: 1px solid #374151; display: flex; flex-direction: column; }
    .items-panel .panel-head { padding: 8px 10px; background: #1f2937; border-bottom: 1px solid #374151; display: flex; flex-direction: column; gap: 6px; }
    .items-panel .panel-head input { background: #111827; border: 1px solid #374151; color: #e5e7eb; padding: 4px 8px; border-radius: 4px; font-size: 12px; outline: none; }
    .items-panel .panel-head input:focus { border-color: #f59e0b; }
    .items-panel .list { flex: 1; overflow-y: auto; }

    .cat-header { padding: 5px 10px; background: #374151; color: #d1d5db; font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; position: sticky; top: 0; z-index: 1; }

    .item-row { display: flex; align-items: center; gap: 8px; padding: 5px 10px; cursor: pointer; border-bottom: 1px solid #1f2937; transition: background 0.1s; }
    .item-row:hover { background: #1f2937; }
    .item-row.selected { background: #1c1a08; border-left: 3px solid #f59e0b; }
    .item-row.has-icon { border-left: 3px solid #059669; }
    .item-row.selected.has-icon { border-left: 3px solid #f59e0b; }
    .item-row img { width: 28px; height: 28px; flex-shrink: 0; }
    .item-row .no-icon { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; color: #4b5563; font-size: 16px; flex-shrink: 0; }
    .item-row .item-name { font-size: 12px; line-height: 1.3; }
    .item-row .item-name.matched { color: #6ee7b7; }

    /* RIGHT: icon grid */
    .icons-panel { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .icons-panel .panel-head { padding: 8px 10px; background: #1f2937; border-bottom: 1px solid #374151; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .icons-panel .panel-head input { background: #111827; border: 1px solid #374151; color: #e5e7eb; padding: 4px 8px; border-radius: 4px; font-size: 12px; outline: none; width: 200px; }
    .icons-panel .panel-head input:focus { border-color: #f59e0b; }
    .cat-filter { padding: 3px 8px; border-radius: 12px; border: 1px solid #374151; background: #1f2937; color: #9ca3af; font-size: 11px; cursor: pointer; transition: all 0.1s; white-space: nowrap; }
    .cat-filter.active { background: #92400e; border-color: #f59e0b; color: #fbbf24; }
    #btn-clear-icon { background: #374151; color: #9ca3af; border: none; padding: 3px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; }
    #btn-clear-icon:hover { background: #4b5563; color: white; }

    .icons-panel .grid-wrap { flex: 1; overflow-y: auto; padding: 10px; }
    .icon-section-title { color: #f59e0b; font-size: 11px; font-weight: bold; padding: 6px 0 4px; border-bottom: 1px solid #374151; margin-bottom: 6px; margin-top: 10px; }
    .icon-section-title:first-child { margin-top: 0; }
    .icon-grid { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 4px; }

    .icon-card { background: #1f2937; border: 2px solid transparent; border-radius: 6px; padding: 6px 4px 4px; display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; transition: border-color 0.1s, background 0.1s; width: 68px; }
    .icon-card:hover { border-color: #4b5563; background: #263143; }
    .icon-card.in-use { border-color: #059669; }
    .icon-card img { width: 36px; height: 36px; }
    .icon-card .iname { font-size: 8px; color: #6b7280; text-align: center; line-height: 1.2; word-break: break-word; }
    .icon-card.in-use .iname { color: #6ee7b7; }

    /* Selected item bar */
    #selected-bar { background: #1c1508; border-top: 1px solid #374151; padding: 6px 16px; font-size: 12px; color: #d1d5db; display: flex; align-items: center; gap: 8px; shrink: 0; }
    #selected-bar .sel-icon { width: 24px; height: 24px; }
    #selected-bar strong { color: #f59e0b; }

    /* Export modal */
    #export-overlay { display: none; position: fixed; inset: 0; background: black/80; z-index: 100; align-items: center; justify-content: center; }
    #export-overlay.show { display: flex; background: rgba(0,0,0,0.8); }
    #export-box { background: #1f2937; border: 1px solid #374151; border-radius: 10px; padding: 20px; width: 90%; max-width: 600px; }
    #export-box h2 { color: #f59e0b; margin-bottom: 12px; }
    #export-box textarea { width: 100%; height: 300px; background: #111827; color: #e5e7eb; border: 1px solid #374151; border-radius: 6px; padding: 10px; font-family: monospace; font-size: 11px; resize: vertical; }
    #export-box .btns { display: flex; gap: 8px; margin-top: 10px; }
    #export-box button { padding: 6px 14px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
    #btn-copy-export { background: #d97706; color: white; }
    #btn-close-export { background: #374151; color: #d1d5db; }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
  </style>
</head>
<body>

<header>
  <h1>Icon Matcher</h1>
  <span class="info" id="hdr-info"></span>
  <button id="btn-export">üìã Export matches</button>
</header>

<div class="main">
  <!-- LEFT: Items -->
  <div class="items-panel">
    <div class="panel-head">
      <strong style="color:#9ca3af;font-size:11px;">ITEMS <span id="match-count" style="color:#6ee7b7"></span></strong>
      <input type="text" id="item-search" placeholder="Search items..." oninput="renderItems()">
    </div>
    <div class="list" id="item-list"></div>
  </div>

  <!-- RIGHT: Icons -->
  <div class="icons-panel">
    <div class="panel-head">
      <input type="text" id="icon-search" placeholder="Search icons..." oninput="renderIcons()">
      <button id="btn-clear-icon" onclick="clearSelectedItemIcon()">‚úï Remove icon</button>
      <div id="cat-filters"></div>
    </div>
    <div class="grid-wrap" id="icon-grid-wrap"></div>
  </div>
</div>

<div id="selected-bar">
  <span style="color:#6b7280">‚Üê Click an item on the left, then click an icon on the right to assign</span>
</div>

<div id="export-overlay">
  <div id="export-box">
    <h2>Export ‚Äî ‡∏™‡πà‡∏á‡πÉ‡∏´‡πâ Claude</h2>
    <textarea id="export-ta" readonly></textarea>
    <div class="btns">
      <button id="btn-copy-export" onclick="copyExport()">Copy</button>
      <button id="btn-close-export" onclick="document.getElementById('export-overlay').classList.remove('show')">Close</button>
    </div>
  </div>
</div>

const ICON_BASE = 'file:///C:/Users/User/dnd-item-shop/public/icons/';

// State
const assignments = {};  // id -> iconPath
ITEMS.forEach(it => { if (it.icon) assignments[it.id] = it.icon; });

let selectedItemId = null;
let filterCat = 'ALL';

// ‚îÄ‚îÄ Items panel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function renderItems() {
  const q = document.getElementById('item-search').value.toLowerCase();
  const list = document.getElementById('item-list');
  list.innerHTML = '';

  const grouped = {};
  ITEMS.forEach(it => {
    if (q && !it.name.toLowerCase().includes(q)) return;
    if (!grouped[it.category]) grouped[it.category] = [];
    grouped[it.category].push(it);
  });

  Object.keys(grouped).sort().forEach(cat => {
    const hdr = document.createElement('div');
    hdr.className = 'cat-header';
    hdr.textContent = cat;
    list.appendChild(hdr);

    grouped[cat].forEach(it => {
      const iconPath = assignments[it.id];
      const row = document.createElement('div');
      row.className = 'item-row' + (iconPath ? ' has-icon' : '') + (it.id === selectedItemId ? ' selected' : '');
      row.dataset.id = it.id;

      if (iconPath) {
        row.innerHTML = `<img src="${ICON_BASE}${iconPath.replace('/icons/','')}">
          <span class="item-name matched">${it.name}</span>`;
      } else {
        row.innerHTML = `<div class="no-icon">?</div><span class="item-name">${it.name}</span>`;
      }

      row.onclick = () => selectItem(it.id);
      list.appendChild(row);
    });
  });

  updateMatchCount();
}

function selectItem(id) {
  selectedItemId = id;
  renderItems();
  updateSelectedBar();
}

function updateSelectedBar() {
  const bar = document.getElementById('selected-bar');
  if (!selectedItemId) {
    bar.innerHTML = '<span style="color:#6b7280">‚Üê Click an item on the left, then click an icon on the right to assign</span>';
    return;
  }
  const it = ITEMS.find(x => x.id === selectedItemId);
  const iconPath = assignments[selectedItemId];
  bar.innerHTML = iconPath
    ? `<img class="sel-icon" src="${ICON_BASE}${iconPath.replace('/icons/','')}"> Selected: <strong>${it.name}</strong> &nbsp;‚Üí&nbsp; ${iconPath.split('/').pop()}`
    : `Selected: <strong>${it.name}</strong> &nbsp;<span style="color:#6b7280">(no icon yet)</span>`;
}

function updateMatchCount() {
  const total = ITEMS.length;
  const matched = Object.keys(assignments).filter(id => assignments[id]).length;
  document.getElementById('match-count').textContent = `(${matched}/${total} matched)`;
}

// ‚îÄ‚îÄ Icons panel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function buildCatFilters() {
  const bar = document.getElementById('cat-filters');
  const allBtn = document.createElement('button');
  allBtn.className = 'cat-filter active';
  allBtn.textContent = 'All';
  allBtn.onclick = () => setCatFilter('ALL', allBtn);
  bar.appendChild(allBtn);

  Object.keys(ICON_GROUPS).forEach(cat => {
    const btn = document.createElement('button');
    btn.className = 'cat-filter';
    btn.textContent = cat.replace(' and ', ' & ').replace(', and ', ' & ');
    btn.onclick = () => setCatFilter(cat, btn);
    bar.appendChild(btn);
  });
}

function setCatFilter(cat, btnEl) {
  filterCat = cat;
  document.querySelectorAll('.cat-filter').forEach(b => b.classList.remove('active'));
  btnEl.classList.add('active');
  document.getElementById('icon-search').value = '';
  renderIcons();
}

function renderIcons() {
  const q = document.getElementById('icon-search').value.toLowerCase();
  const wrap = document.getElementById('icon-grid-wrap');
  wrap.innerHTML = '';

  const usedIcons = new Set(Object.values(assignments).filter(Boolean));
  const cats = filterCat === 'ALL' ? Object.keys(ICON_GROUPS) : [filterCat];

  cats.forEach(cat => {
    let icons = ICON_GROUPS[cat];
    if (q) icons = icons.filter(p => p.split('/').pop().replace('.svg','').toLowerCase().includes(q));
    if (!icons.length) return;

    const title = document.createElement('div');
    title.className = 'icon-section-title';
    title.textContent = cat + ' (' + icons.length + ')';
    wrap.appendChild(title);

    const grid = document.createElement('div');
    grid.className = 'icon-grid';

    icons.forEach(p => {
      const name = p.split('/').pop().replace('.svg','');
      const card = document.createElement('div');
      card.className = 'icon-card' + (usedIcons.has('/icons/' + p) ? ' in-use' : '');
      card.innerHTML = `<img src="${ICON_BASE}${p}" loading="lazy"><div class="iname">${name}</div>`;
      card.title = name;
      card.onclick = () => assignIcon('/icons/' + p);
      grid.appendChild(card);
    });

    wrap.appendChild(grid);
  });
}

function assignIcon(iconPath) {
  if (!selectedItemId) {
    alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å item ‡∏ó‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢‡∏Å‡πà‡∏≠‡∏ô');
    return;
  }
  assignments[selectedItemId] = iconPath;

  // Move to next unmatched item
  const currentIdx = ITEMS.findIndex(it => it.id === selectedItemId);
  const next = ITEMS.slice(currentIdx + 1).find(it => !assignments[it.id]);
  if (next) selectedItemId = next.id;

  renderItems();
  renderIcons();
  updateSelectedBar();

  // Scroll to selected item
  const el = document.querySelector(`.item-row[data-id="${selectedItemId}"]`);
  el?.scrollIntoView({ block: 'nearest' });
}

function clearSelectedItemIcon() {
  if (!selectedItemId) return;
  delete assignments[selectedItemId];
  renderItems();
  renderIcons();
  updateSelectedBar();
}

// ‚îÄ‚îÄ Export ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

document.getElementById('btn-export').onclick = () => {
  const result = ITEMS.map(it => ({
    id: it.id,
    name: it.name,
    icon: assignments[it.id] || null
  }));
  document.getElementById('export-ta').value = JSON.stringify(result, null, 2);
  document.getElementById('export-overlay').classList.add('show');
};

function copyExport() {
  const ta = document.getElementById('export-ta');
  ta.select();
  document.execCommand('copy');
}

document.getElementById('export-overlay').onclick = (e) => {
  if (e.target === e.currentTarget) e.currentTarget.classList.remove('show');
};

// ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

buildCatFilters();
renderItems();
renderIcons();

const matchedCount = ITEMS.filter(it => assignments[it.id]).length;
document.getElementById('hdr-info').textContent = `${ITEMS.length} items | ${Object.values(ICON_GROUPS).flat().length} icons`;
</script>
