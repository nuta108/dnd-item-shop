<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon Matcher — D&D Item Shop</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #111827; color: #e5e7eb; font-family: sans-serif; font-size: 13px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

    header { background: #1f2937; border-bottom: 1px solid #374151; padding: 10px 16px; display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
    header h1 { color: #f59e0b; font-size: 16px; }
    header .info { color: #9ca3af; font-size: 12px; }
    #btn-export { margin-left: auto; background: #d97706; color: white; border: none; padding: 6px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; }
    #btn-export:hover { background: #b45309; }

    .main { display: flex; flex: 1; overflow: hidden; }

    /* LEFT: item list */
    .items-panel { width: 280px; min-width: 220px; border-right: 1px solid #374151; display: flex; flex-direction: column; }
    .items-panel .panel-head { padding: 8px 10px; background: #1f2937; border-bottom: 1px solid #374151; display: flex; flex-direction: column; gap: 6px; }
    .items-panel .panel-head input { background: #111827; border: 1px solid #374151; color: #e5e7eb; padding: 4px 8px; border-radius: 4px; font-size: 12px; outline: none; }
    .items-panel .panel-head input:focus { border-color: #f59e0b; }
    .items-panel .panel-head label { display: flex; align-items: center; gap: 6px; font-size: 11px; color: #9ca3af; cursor: pointer; user-select: none; }
    .items-panel .panel-head label input[type=checkbox] { width: 13px; height: 13px; cursor: pointer; }
    .items-panel .list { flex: 1; overflow-y: auto; }

    .cat-header { padding: 5px 10px; background: #374151; color: #d1d5db; font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; position: sticky; top: 0; z-index: 1; }

    .item-row { display: flex; align-items: center; gap: 8px; padding: 5px 10px; cursor: pointer; border-bottom: 1px solid #1f2937; transition: background 0.1s; }
    .item-row:hover { background: #1f2937; }
    .item-row.selected { background: #1c1a08; border-left: 3px solid #f59e0b; }
    .item-row.has-icon { border-left: 3px solid #059669; }
    .item-row.selected.has-icon { border-left: 3px solid #f59e0b; }
    .item-row img { width: 28px; height: 28px; flex-shrink: 0; }
    .item-row .no-icon { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; color: #4b5563; font-size: 16px; flex-shrink: 0; }
    .item-row .item-name { font-size: 12px; line-height: 1.3; }
    .item-row .item-name.matched { color: #6ee7b7; }

    /* RIGHT: icon grid */
    .icons-panel { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .icons-panel .panel-head { padding: 8px 10px; background: #1f2937; border-bottom: 1px solid #374151; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .icons-panel .panel-head input { background: #111827; border: 1px solid #374151; color: #e5e7eb; padding: 4px 8px; border-radius: 4px; font-size: 12px; outline: none; width: 200px; }
    .icons-panel .panel-head input:focus { border-color: #f59e0b; }
    .cat-filter { padding: 3px 8px; border-radius: 12px; border: 1px solid #374151; background: #1f2937; color: #9ca3af; font-size: 11px; cursor: pointer; transition: all 0.1s; white-space: nowrap; }
    .cat-filter.active { background: #92400e; border-color: #f59e0b; color: #fbbf24; }
    #btn-clear-icon { background: #374151; color: #9ca3af; border: none; padding: 3px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; }
    #btn-clear-icon:hover { background: #4b5563; color: white; }

    .icons-panel .grid-wrap { flex: 1; overflow-y: auto; padding: 10px; }
    .icon-section-title { color: #f59e0b; font-size: 11px; font-weight: bold; padding: 6px 0 4px; border-bottom: 1px solid #374151; margin-bottom: 6px; margin-top: 10px; }
    .icon-section-title:first-child { margin-top: 0; }
    .icon-grid { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 4px; }

    .icon-card { background: #1f2937; border: 2px solid transparent; border-radius: 6px; padding: 6px 4px 4px; display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; transition: border-color 0.1s, background 0.1s; width: 68px; }
    .icon-card:hover { border-color: #4b5563; background: #263143; }
    .icon-card.in-use { border-color: #059669; }
    .icon-card img { width: 36px; height: 36px; }
    .icon-card .iname { font-size: 8px; color: #6b7280; text-align: center; line-height: 1.2; word-break: break-word; }
    .icon-card.in-use .iname { color: #6ee7b7; }

    /* Selected item bar */
    #selected-bar { background: #1c1508; border-top: 1px solid #374151; padding: 6px 16px; font-size: 12px; color: #d1d5db; display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
    #selected-bar .sel-icon { width: 24px; height: 24px; }
    #selected-bar strong { color: #f59e0b; }

    /* Export modal */
    #export-overlay { display: none; position: fixed; inset: 0; background: black/80; z-index: 100; align-items: center; justify-content: center; }
    #export-overlay.show { display: flex; background: rgba(0,0,0,0.8); }
    #export-box { background: #1f2937; border: 1px solid #374151; border-radius: 10px; padding: 20px; width: 90%; max-width: 600px; }
    #export-box h2 { color: #f59e0b; margin-bottom: 12px; }
    #export-box textarea { width: 100%; height: 300px; background: #111827; color: #e5e7eb; border: 1px solid #374151; border-radius: 6px; padding: 10px; font-family: monospace; font-size: 11px; resize: vertical; }
    #export-box .btns { display: flex; gap: 8px; margin-top: 10px; }
    #export-box button { padding: 6px 14px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
    #btn-copy-export { background: #d97706; color: white; }
    #btn-close-export { background: #374151; color: #d1d5db; }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
  </style>
</head>
<body>

<header>
  <h1>Icon Matcher</h1>
  <span class="info" id="header-info">Loading...</span>
  <button id="btn-export">Export JSON</button>
</header>

<div class="main">
  <!-- LEFT: Items -->
  <div class="items-panel">
    <div class="panel-head">
      <input type="text" id="item-search" placeholder="Search items..." />
      <label>
        <input type="checkbox" id="unmatched-only" />
        Show unmatched only
      </label>
    </div>
    <div class="list" id="item-list"></div>
  </div>

  <!-- RIGHT: Icons -->
  <div class="icons-panel">
    <div class="panel-head">
      <input type="text" id="icon-search" placeholder="Search icons..." />
      <button id="btn-clear-icon">Clear icon</button>
      <div id="cat-filters"></div>
    </div>
    <div class="grid-wrap" id="icon-grid"></div>
  </div>
</div>

<div id="selected-bar">
  <span>No item selected — click an item on the left to assign an icon.</span>
</div>

<!-- Export overlay -->
<div id="export-overlay">
  <div id="export-box">
    <h2>Export Icon Assignments</h2>
    <textarea id="export-text" readonly></textarea>
    <div class="btns">
      <button id="btn-copy-export">Copy</button>
      <button id="btn-close-export">Close</button>
    </div>
  </div>
</div>

// State
let selectedItemId = null;
let iconFilter = '';
let itemFilter = '';
let activeCat = 'All';
let unmatchedOnly = false;
// assignments: id -> icon path
const assignments = {};
ITEMS.forEach(i => { if (i.icon) assignments[i.id] = i.icon; });

// ---- Build item list ----
function getFilteredItems() {
  let list = ITEMS;
  if (unmatchedOnly) list = list.filter(i => !assignments[i.id]);
  if (itemFilter) {
    const q = itemFilter.toLowerCase();
    list = list.filter(i => i.name.toLowerCase().includes(q) || i.category.toLowerCase().includes(q));
  }
  return list;
}

function renderItems() {
  const list = getFilteredItems();
  const el = document.getElementById('item-list');
  
  // Group by category
  const bycat = {};
  list.forEach(i => {
    if (!bycat[i.category]) bycat[i.category] = [];
    bycat[i.category].push(i);
  });
  
  const matched = Object.keys(assignments).length;
  const total = ITEMS.length;
  document.getElementById('header-info').textContent = 
    `${matched}/${total} matched · showing ${list.length}`;
  
  let html = '';
  Object.keys(bycat).sort().forEach(cat => {
    html += `<div class="cat-header">${cat} (${bycat[cat].length})</div>`;
    bycat[cat].forEach(item => {
      const icon = assignments[item.id];
      const hasIcon = !!icon;
      const sel = item.id === selectedItemId;
      html += `<div class="item-row ${sel ? 'selected' : ''} ${hasIcon ? 'has-icon' : ''}" data-id="${item.id}">`;
      if (icon) {
        html += `<img src="${ICON_BASE}${encodeURIComponent(icon.replace('/icons/','').replace(/\//g,'/'))}" onerror="this.style.display='none'">`;
      } else {
        html += `<div class="no-icon">·</div>`;
      }
      html += `<span class="item-name ${hasIcon ? 'matched' : ''}">${item.name}</span>`;
      html += `</div>`;
    });
  });
  el.innerHTML = html || '<div style="padding:16px;color:#6b7280;font-size:12px;">No items match filter.</div>';
  
  el.querySelectorAll('.item-row').forEach(row => {
    row.addEventListener('click', () => selectItem(row.dataset.id));
  });
}

function selectItem(id) {
  selectedItemId = id;
  const item = ITEMS.find(i => i.id === id);
  if (!item) return;
  
  const icon = assignments[id];
  const bar = document.getElementById('selected-bar');
  if (icon) {
    const iconPath = ICON_BASE + encodeURIComponent(icon.replace('/icons/','').replace(/\//g,'/'));
    bar.innerHTML = `<img class="sel-icon" src="${iconPath}"><strong>${item.name}</strong> — <span style="color:#6ee7b7">${icon}</span>`;
  } else {
    bar.innerHTML = `<strong>${item.name}</strong> — <span style="color:#6b7280">no icon assigned</span>`;
  }
  
  renderItems();
  renderIcons();
}

// ---- Build icon grid ----
function buildCatFilters() {
  const cats = ['All', ...Object.keys(ICON_GROUPS).sort()];
  const el = document.getElementById('cat-filters');
  el.innerHTML = cats.map(c => 
    `<button class="cat-filter ${c === activeCat ? 'active' : ''}" data-cat="${c}">${c}</button>`
  ).join('');
  el.querySelectorAll('.cat-filter').forEach(btn => {
    btn.addEventListener('click', () => {
      activeCat = btn.dataset.cat;
      buildCatFilters();
      renderIcons();
    });
  });
}

function renderIcons() {
  const q = iconFilter.toLowerCase();
  const el = document.getElementById('icon-grid');
  
  // All icons currently in use (for highlighting)
  const inUse = new Set(Object.values(assignments));
  
  const cats = activeCat === 'All' ? Object.keys(ICON_GROUPS).sort() : [activeCat];
  let html = '';
  
  cats.forEach(cat => {
    const files = ICON_GROUPS[cat] || [];
    const filtered = q ? files.filter(f => f.toLowerCase().includes(q)) : files;
    if (!filtered.length) return;
    
    html += `<div class="icon-section-title">${cat} (${filtered.length})</div>`;
    html += `<div class="icon-grid">`;
    filtered.forEach(file => {
      const relPath = `/icons/${cat}/${file}`;
      const fullPath = ICON_BASE + encodeURIComponent(cat) + '/' + encodeURIComponent(file);
      const used = inUse.has(relPath);
      const name = file.replace('.svg','');
      html += `<div class="icon-card ${used ? 'in-use' : ''}" data-path="${relPath}" data-full="${fullPath}" title="${name}">`;
      html += `<img src="${fullPath}" alt="${name}">`;
      html += `<div class="iname">${name}</div>`;
      html += `</div>`;
    });
    html += `</div>`;
  });
  
  el.innerHTML = html || '<div style="padding:16px;color:#6b7280;font-size:12px;">No icons match filter.</div>';
  
  el.querySelectorAll('.icon-card').forEach(card => {
    card.addEventListener('click', () => assignIcon(card.dataset.path));
  });
}

function assignIcon(path) {
  if (!selectedItemId) {
    alert('Select an item first!');
    return;
  }
  assignments[selectedItemId] = path;
  renderItems();
  renderIcons();
  selectItem(selectedItemId); // refresh bar
}

// ---- Clear icon ----
document.getElementById('btn-clear-icon').addEventListener('click', () => {
  if (!selectedItemId) return;
  delete assignments[selectedItemId];
  renderItems();
  renderIcons();
  selectItem(selectedItemId);
});

// ---- Filters ----
document.getElementById('item-search').addEventListener('input', e => {
  itemFilter = e.target.value;
  renderItems();
});

document.getElementById('icon-search').addEventListener('input', e => {
  iconFilter = e.target.value;
  renderIcons();
});

document.getElementById('unmatched-only').addEventListener('change', e => {
  unmatchedOnly = e.target.checked;
  renderItems();
});

// ---- Export ----
document.getElementById('btn-export').addEventListener('click', () => {
  const result = Object.entries(assignments).map(([id, icon]) => ({ id, icon }));
  document.getElementById('export-text').value = JSON.stringify(result, null, 2);
  document.getElementById('export-overlay').classList.add('show');
});

document.getElementById('btn-copy-export').addEventListener('click', () => {
  const ta = document.getElementById('export-text');
  ta.select();
  document.execCommand('copy');
  document.getElementById('btn-copy-export').textContent = 'Copied!';
  setTimeout(() => document.getElementById('btn-copy-export').textContent = 'Copy', 1500);
});

document.getElementById('btn-close-export').addEventListener('click', () => {
  document.getElementById('export-overlay').classList.remove('show');
});

document.getElementById('export-overlay').addEventListener('click', e => {
  if (e.target === document.getElementById('export-overlay'))
    document.getElementById('export-overlay').classList.remove('show');
});

// ---- Init ----
buildCatFilters();
renderItems();
renderIcons();
</script>
</body>
</html>
